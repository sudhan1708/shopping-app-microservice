eureka.client.serviceUrl.defaultZone=http://eureka:admin123@localhost:8761/eureka
server.port=0
spring.application.name=notification-service


spring.zipkin.base-url=http://localhost:9411
spring.slueth.sampler.probability=1.0
spring.sleuth.integration.enabled=true


#kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notification_topic
spring.kafka.consumer.group-id=notification_id
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.shoppingapp.notificationservice.OrderPlacedEvent